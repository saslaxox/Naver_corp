<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Naver Corporation_성아</title>
   <meta name="description" content="네이버(주) 회사 소개, 주요 서비스, 투자 및 채용 정보 제공">

   <link rel="icon" href="img/favicon.ico">

   <link rel="stylesheet" href="css/reset.css">
   <link rel="stylesheet" href="css/common.css">
   <link rel="stylesheet" href="css/index.css">
 
</head>
<body>
   <!-- Header -->
   <header>
      <!-- GNB Bar -->
     <div class="gnb_wrap">
         <div class="gnb_logo">
            <a href="#"><img src="img/header_logo.png"></a>
         </div>
         <div class="gnb_menu_wrap">
            <ul class="gnb_menu">
               <li><a href="#">네이버</a></li>
               <li><a href="#">서비스</a></li>
               <li><a href="#">가치실현</a></li>
               <li><a href="#">홍보</a></li>
               <li><a href="#">투자정보</a></li>
               <li><a href="#">채용</a></li>
         </div>
         <div class="gnb_right">
            <div class="gnb_language">
               <a href="#">
                  <p>KOR</p>
               </a>
               <span>|</span>
               <a href="#">
                  <p class="eng">ENG</p>
               </a>
            </div>
              <div class="gnb_hidden_navi">
               <a href="#">
                  <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0z" fill="none"/><path d="M2 15.5v2h20v-2H2zm0-5v2h20v-2H2zm0-5v2h20v-2H2z"/></svg>
               </a>
            </div>
         </div>
      </div>

   </header>
   <!-- Main -->
   <main>
      <!-- Hero Slide -->
      <div class="slide_wrap cursor-pointer" onclick="document.location='https://clovadubbing.naver.com/'";>
         <div class="slide">
            <div class="slide_indilogo">
               <img src="img/indilogo.png">
            </div>
            <div class="slide_inditext_page">
               <div class="slide_inditext">
                  <p>세계적인 AI 기술로<br>
                  새로운 사용자 경험을 제공합니다.</p>
                  <div class="slide_progressbar"></div>
                  <p>사람에 가장 가까운 기술을 연구하며,<br>
                  가치를 더하는 서비스를 선보이고 있습니다.</p>
               </div>
               <div class="slide_count">
                     <p>
                        4
                        <span class="slide_count_bar">
                        |
                        <span>
                        6
                     </p>
               </div>
            </div>
            <div class="slide_icon">
               <button><a href="#"><img src="img/left.png"></a></button>
               <button><a href="#"><img src="img/right.png"></a></button>
            </div>
         </div>
      </div>
   </main>
   <!-- Footer -->
   <footer>

   </footer>
</body>
</html>
